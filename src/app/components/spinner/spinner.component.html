<div class="fs-3 w-100 p-3 mt-5">¿Quién empieza?</div>
<div class="d-flex align-items-center justify-content-center vh-50 flex-column" (click)="startSpinner()">

    <div class="arrow-container w-100" [style.transform]="'rotate(' + rotationDegrees + 'deg)'">
        <!-- Aquí coloca la imagen o icono de la flecha -->
        <!-- Por ejemplo, si utilizas Font Awesome: -->
        <i class="fa-solid fa-carrot"></i>
    </div>
</div>

<button class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x btn-sm mb-3" (click)="resetGame()" *ngIf="endAnimation">Reiniciar partida</button>
