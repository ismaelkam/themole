<div class="row position-relative w-100">
    <div class="col w-100">

        <div class="d-flex align-items-center justify-content-center vh-100 flex-column" (click)="startSpinner()">

            <div class="fs-3 w-100 text-center mt-5">¿Quién empieza?</div>

            <div class="arrow-container w-100" [style.transform]="'rotate(' + rotationDegrees + 'deg)'">
                <!-- Aquí coloca la imagen o icono de la flecha -->
                <!-- Por ejemplo, si utilizas Font Awesome: -->
                <i class="fa-solid fa-carrot"></i>
            </div>
        </div>

        <button class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x btn-sm" (click)="resetGame()" *ngIf="endAnimation">Reiniciar partida</button>

    </div>
</div>
